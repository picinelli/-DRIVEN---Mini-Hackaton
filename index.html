<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>[DRIVEN] - Mini Hackaton</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="loading_screen" class="hidden">
				<lottie-player
					src="https://assets2.lottiefiles.com/packages/lf20_pnul69ob.json"
					background="transparent"
					speed="2.5"
					style="width: 400px; height: 400px; padding-left: 20px"
					loop
					autoplay
				></lottie-player>
				<h1>Loading</h1>
				<lottie-player
					src="https://assets7.lottiefiles.com/packages/lf20_x62chJ.json"
					background="transparent"
					speed="1"
					style="width: 200px; height: 150px; padding-left: 20px"
					loop
					autoplay
				></lottie-player>
			</div>

			<header class="nome_cidade">
				<p class="nome_cidade_string"></p>
			</header>

			<ion-icon
				id="location_icon"
				onclick="pegarLocalizacaoAtual();"
				name="location-outline"
			></ion-icon>
			<ion-icon id="search_icon" name="search-outline"></ion-icon>

			<main class="dados-clima-atual">
				<section class="figura_clima"></section>
				<section class="numero-clima">
					<span class="temperatura-atual">
						<p class="temperatura-atual_numero"></p>
					</span>
					<span class="maximo-minimo">
						<p class="maximo-minimo_numero"></p>
					</span>
				</section>
				<section class=""></section>
			</main>
			<section id="hourly_weather" class="hidden"></section>
			<footer></footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
